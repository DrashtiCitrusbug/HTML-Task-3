        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="main-container d-flex flex-row">

                </div>
                <div class="hamburger-icon-close-wrapper-div" id="hamburger-icon-close-div">
                <a id="hamburger-icon-close"  href="javascript:void(0);"><i class="fa fa-close" aria-hidden="true"></i></a>
                </div>
                <div class="logo-container-wrapper d-flex flex-row">
                    <div class="logo-icon"><img src="assets/images/logo.png"/></div>
                    <div class="logo-name">Radical Focus</div>
                    <div class="nav-collapse-icon-wrapper d-flex justify-content-center align-items-center"><a href="javascript:;" id="nav-collapse-close-icon"></a></div>
                </div>
                <div class="sidebar-container-wrapper d-flex flex-row">
                    <div class="left-side-image-container-wrapper">
                        <div class="image-wrapper"><img src="assets/images/UserSwitch.png"></div>
                        <div class="image-wrapper"><img src="assets/images/Mountains.png"></div>
                        <div class="image-wrapper"><img src="assets/images/UserSwitch.png"></div>
                        <div class="image-wrapper"><img src="assets/images/Hexagon.png"></div>
                        <div class="image-wrapper"><img src="assets/images/UsersFour.png"></div>
                        <div class="image-wrapper"><img src="assets/images/ChartPieSlice.png"></div>
                        <div class="image-wrapper"><img src="assets/images/RocketLaunch.png"></div>
                        <div class="image-wrapper"><img src="assets/images/LineSegments.png"></div>
                    </div>
                    <div class="right-side-nav-name-container-wrapper">
                        <div class="right-sidebar-header-name">Direct Reports</div>
                        <div class="sidebar-name-div-wrapper d-flex flex-row">
                            <div class="sidebar-name">My Radical Focus</div>
                            <img src="assets/images/nav_arrow_down.png"/>
                        </div>
                        <div class="sidebar-name-div-wrapper d-flex flex-row">
                            <div class="sidebar-name">Jennifer Mayer CSO</div>
                        </div>
                        <div class="sidebar-name-div-wrapper d-flex flex-row">
                            <div class="sidebar-name">John Hancock CPO</div>
                            <img src="assets/images/nav_arrow_down.png"/>
                        </div>
                        <div class="sidebar-name-div-wrapper d-flex flex-row">
                            <div class="sidebar-name">Johny Cash CFO</div>
                            <img src="assets/images/nav_arrow_down.png"/>
                        </div>
                        <div class="sidebar-name-div-wrapper d-flex flex-row">
                            <div class="sidebar-name">Manfred Muller COO</div>
                            <img src="assets/images/nav_arrow_down.png"/>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="right-side-container-wrapper d-flex flex-column">
                <div class="navbar-section-wrapper d-flex flex-row">
                    <div class="image-wrapper"><img src="assets/images/message.png"/></div>
                    <div class="image-wrapper"><img src="assets/images/notification.png"/></div>
                    <div class="navbar-user-selection-wrapper d-flex flex-row">
                        <div class="user-icon"><img src="assets/images/user_logo.png"></div>
                        <div class="custom-select-wrapper">
                            <select>
                                <option>Option 1</option>
                                <option>Option 2</option>
                            </select>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById("nav-collapse-close-icon").addEventListener("click", function (e) {
                console.log("clicked");
                e.preventDefault(); // Prevent the default link behavior
                    document.querySelector(".logo-container-wrapper").classList.toggle("collapse-div");
                    document.querySelector(".sidebar-container-wrapper").classList.toggle("collapse-div");
            });
            document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll('a.open-obj-link').forEach(link => {
        link.addEventListener("click", function (e) {
            e.preventDefault();
            const currentTr = link.closest("tr.collapsible-tr");
            if (!currentTr) return;
            currentTr.classList.toggle("open-object-active");
            let nextHiddenTr = currentTr.nextElementSibling;
            while (nextHiddenTr && !nextHiddenTr.classList.contains("hidden-tr")) {
                nextHiddenTr = nextHiddenTr.nextElementSibling;
            }
            if (nextHiddenTr) {
                nextHiddenTr.classList.toggle("hidden-tr-visible");
            }
        });
    });
});document.getElementById("hamburger-icon").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("hamburger-icon-div").classList.toggle("hide-hamburger-div");
            document.getElementById("hamburger-icon-close-div").classList.toggle("show-hamburger-close-div");
            document.getElementById("left-side-container-wrapper").classList.toggle("small-screen-navbar");
        });
        document.getElementById("hamburger-icon-close-div").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("hamburger-icon-div").classList.toggle("hide-hamburger-div");
            document.getElementById("hamburger-icon-close-div").classList.toggle("show-hamburger-close-div");
            document.getElementById("left-side-container-wrapper").classList.toggle("small-screen-navbar");
        });


        </script>
    </body>
</html>
